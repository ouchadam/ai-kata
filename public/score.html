<html>

  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>

    var socket = io();

    socket.on('score', function(score) {
      console.log(score);
      document.getElementById("scoreboard").innerHTML = '';
      score.forEach(each => {
        document.getElementById("scoreboard").innerHTML += each[0] + " : " + each[1] + "<br>";
      });
    });
    </script>
  </head>

  <body>
    <h1>scoreboard</h1>
    <div id="scoreboard"></div>
  </body>

</html>
